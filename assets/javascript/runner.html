<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
    <!-- <meta charset="utf-8" /> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Runner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="trivia-api.js"></script>
</head>

<body>
    <div class="form-group">
        <form>
            <label for="exampleInputEmail1" id="searchText">Enter your name!</label>
            <!--<input type="email" class="form-control" id="searched" aria-describedby="emailHelp" placeholder="Captain America">-->
            <input type="text" class="form-control" id="nameSet" placeholder="Your Name">
            <button class="name" type="submit" id="nameEnter">Enter Name!</button>
        </form>
    </div>
    <div>
        <button class="btn btn-success" id="easyButton" amount="amount=5" difficulty="difficulty=easy">Level - Easy</button>
    </div>

    <div>
        <button class="btn btn-success" id="mediumButton" amount="amount=5" difficulty="difficulty=medium">Level - Medium</button>
    </div>

    <div>
        <button class="btn btn-success" id="hardButton" amount="amount=5" difficulty="difficulty=hard">Level - Hard</button>
    </div>


    <div>
        <div class="row">
            <div class="col-md-6">
                <h1>Players:
                    <span id="playerNames"></span>
                </h1>
            </div>
            <div class="col-md-12">
                <div class="card" id="question-card " style="width: 18rem;">
                    <div class="card-body" id="answer-body">
                        <h5 class="card-title">Question:
                            <span id="questionText"></span>
                        </h5>
                    </div>
                </div>
                <p class="card-text">Answers:
                    <br>
                    <span id="answerText"></span>
                    <button type="button" class="btn btn-info btn-lg btn-block" id="answer1">""</button>
                    <button type="button" class="btn btn-warning btn-lg btn-block" id="answer2">""</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="answer3">""</button>
                    <button type="button" class="btn btn-danger btn-lg btn-block" id="answer4">""</button>
                </p>
                <a href="#" class="btn btn-block" id="nextQuestion">Next Question</a>
                <a href="#" class="btn btn-block" id="seeResults">See Results</a>
            </div>
            <hr>
        </div>
    </div>
</body>

</html>
