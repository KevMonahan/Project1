<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
    <!-- <meta charset="utf-8" /> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Runner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="trivia-api.js"></script>
</head>

<body>
    <div class="page-header">
        <h1 id="currentUserName"></h1>
        <h1 id"currentUserScore"></h1>
        <h1 id="progressBar"></h1>
    </div>



    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-success" id="easyButton" amount="amount=5" difficulty="difficulty=easy">Level - Easy</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success" id="mediumButton" amount="amount=5" difficulty="difficulty=medium">Level - Medium</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success" id="hardButton" amount="amount=5" difficulty="difficulty=hard">Level - Hard</button>
        </div>
    </div>


    <div>
        <div class="row">
            <a href="#" class="btn btn-block" id="nextPlayer">Next Player</a>
            <div class="col-md-12">
                <div class="card" id="question-card " style="width: 18rem;">
                    <div class="card-body" id="answer-body">
                        <h5 class="card-title">Question:
                            <span id="questionText"></span>
                        </h5>
                    </div>
                </div>
                <p class="card-text">Answers:
                    <br>
                    <span id="answerText"></span>

                </p>
                <a href="#" class="btn btn-block" id="checkAnswer">Check Your Answer</a>
                <a href="#" class="btn btn-block" id="nextQuestion">Next Question</a>
                <a href="" class="btn btn-block" id="seeResult">See Your Results</a>

            </div>
            <hr>
        </div>
    </div>
</body>

</html>
